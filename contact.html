<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastAid | Contact</title>

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --midnight: #1c2e4a;
        --dusty: #52677d;
        --ivory: #f5f5f5;
        --navy: #0f1a2b;
        --red: #fc2b2d;
        --text-dark: #1c2e4a;
        --text-light: #333;
      }

      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        background-color: var(--ivory);
        color: var(--text-light);
      }

      .nav-bar {
        background-color: #1c2e4a;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 30px;
        font-family: "Montserrat", sans-serif;
      }

      .nav-logo {
        width: 200px;
        height: auto;
      }

      .nav-links-container {
        display: inline-flex;
        gap: 30px;
        align-items: center;
      }

      .nav-link {
        font-size: 16px;
        font-weight: 500;
        color: #ffffff;
        transition: 0.3s ease;
      }

      .nav-link:hover {
        color: #0795de;
        transform: translateY(-2px);
      }

      /* Existing styles remain as you wrote */

      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
      }

      .hamburger span {
        width: 25px;
        height: 3px;
        background-color: #ffffff;
        border-radius: 2px;
      }

      /* Responsive Nav */
      @media screen and (max-width: 768px) {
        .nav-links-container {
          position: absolute;
          top: 80px;
          right: 0;
          background-color: #52677d;
          flex-direction: column;
          width: 200px;
          padding: 20px;
          gap: 20px;
          transform: translateX(100%);
          transition: transform 0.3s ease;
        }

        .nav-links-container.active {
          transform: translateX(0);
        }

        .hamburger {
          display: flex;
        }
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      p {
        margin: 0;
      }

      /* CONTACT PAGE */
      .page {
        width: 80%;
        margin: 50px auto;
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: var(--navy);
        font-size: 32px;
        margin-bottom: 20px;
      }

      p {
        text-align: center;
        color: var(--text-dark);
        font-size: 16px;
      }

      form {
        display: flex;
        flex-direction: column;
        max-width: 500px;
        margin: 0 auto;
      }

      input,
      textarea {
        border: 2px solid var(--dusty);
        padding: 14px;
        border-radius: 8px;
        margin-bottom: 18px;
        font-size: 15px;
        width: 100%;
      }

      textarea {
        height: 140px;
      }

      .submit-btn {
        background: var(--red);
        color: white;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }

      .submit-btn:hover {
        background: #d02627;
      }

      footer.footer {
        background-color: #1c2e4a;
        color: white;
        text-align: center;
        padding: 15px 0;
        position: relative;
        bottom: 0;
        width: 100%;
        font-family: "Montserrat", sans-serif;
      }
    </style>
    <link href="/assets/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="/assets/apple-touch-icon.png" rel="apple-touch-icon" />
  </head>

  <body>
    <nav class="nav-bar">
      <a href="/index.html">
        <img
          class="nav-logo"
          src="/assets/FastAid Logo banner.png"
          alt="FastAid Logo"
        />
      </a>

      <div class="nav-links-container">
        <a class="nav-link" href="/index.html">Home</a>
        <a class="nav-link" href="/courses.html">Courses</a>
        <a class="nav-link" href="/about.html">About</a>

        <a class="nav-link" href="/contact.html">Contact</a>
      </div>

      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <!-- CONTACT PAGE -->
    <div class="page">
      <h1>Contact Us</h1>
      <p>
        You can reach us at <b>f250808@cfd.nu.edu.pk</b> or use the form below:
      </p>

      <form
        action="mailto:f250808@cfd.nu.edu.pk"
        method="POST"
        enctype="text/plain"
      >
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
    <footer class="footer">
      <p>Â© 2025 FastAid. All rights reserved.</p>
    </footer>
    <!-- JS kept as requested -->
    <script>
      function showPage(pageId) {
        console.log("JavaScript kept. Page ID requested:", pageId);
      }
    </script>
  </body>
</html>
